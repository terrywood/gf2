logging.file=gf2.log
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/gf2?useUnicode=true&autoReconnect=true&characterEncoding=UTF-8
spring.datasource.username =gf2
spring.datasource.password =gf2
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.testWhileIdle = true
spring.datasource.timeBetweenEvictionRunsMillis = 600000
spring.datasource.validationQuery = SELECT 1

# Specify the DBMS
spring.jpa.database = MYSQL
# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

server.port=8050
